<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piekarnia Ziarenko</title>
    <link href="font.css" rel="stylesheet">
    <link href="onas.css" rel="stylesheet">
</head>
<body class="flex-row">
    <div id="content" class="flex-col">
        <div class="banner" class="flex-row">
            <div class="banner_text">Jakość<br>na najwyższym<br>poziomie</div>
            <div class="image" style="background-image: url('media/pszenica.svg')"></div>    
        </div>
        <div class="text"></div>
        <div class="banner" class="flex-row">
            <div class="banner_text">Bogaty wybór<br>produktów</div>
            <div class="image" style="background-image: url('media/chleb.svg')"></div>
        </div>
        <div class="text"></div>
        <div class="more" class="flex-col">
            <button>Dowiedz się więcej</button>
        </div>
    </div>
    <div id="panels" class="flex-row">
        <div class="panel image" style="background-image: url('media/chleb_waskie.png');"></div>
        <div class="panel image" style="background-image: url('media/bulki_waskie.png');"></div>
        <div class="panel image" style="background-image: url('media/ciastka_waskie.png');"></div>
    </div>
</body>
</html>

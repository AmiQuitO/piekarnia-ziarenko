<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piekarnia Ziarenko</title>
    <link href="fonts.css" rel="stylesheet">
    <link href="oferta.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card piekarnia">
          <div class="card-content">
            <h2>Piekarnia</h2>
            <img src="media/gwiazda.svg" class="gwiazda" alt="Gwiazda">
            <p class="tekst-pierwszy">Pieczywo wypiekane na naturalnym zakwasie. <br>Niepowtarzalny smak, świeżość i tradycja.</p>
            <a href="#">Zobacz więcej</a>
          </div>
        </div>
    
        <div class="card cukiernia">
          <div class="card-content">
            <h2>Cukiernia</h2>
            <img src="media/gwiazda.svg" class="gwiazda">
            <p>Szeroki wybór ciast na każdą okazję, tak aby każdy znalazł coś dla siebie.</p>
            <a href="#">Zobacz więcej</a>
          </div>
        </div>
    
        <div class="card garmazeria">
          <div class="card-content">
            <h2>Wyroby <br>Garmażeryjne</h2>
            <img src="media/gwiazda.svg" class="gwiazda">
            <p>Gotowe dania, szybko i smacznie!</p>
            <a href="#">Zobacz więcej</a>
          </div>
        </div>
      </div>
</body>
</html>

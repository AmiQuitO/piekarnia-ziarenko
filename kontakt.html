<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt - ZIARENKO</title>
  <link href="stylesheets/fonts.css" rel="stylesheet">
  <link href="stylesheets/kontakt.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="media/logo.jpg" alt="ZIARENKO Logo"  class="logo"/>
      <p><strong>Skontaktuj się z nami:</strong></p>
      <p>Nr.tel: +48 213 769 420</p>
      <p>E-mail: jemchleb@ziarenko24.pl</p>

      <div class="address">
        <p><strong>Siedziba firmy:</strong></p>
        <p>Bobrowniki,</p>
        <p>ul. Sienkiewicza 123</p>
        <p>42–583</p>
      </div>
    </div>

    <div class="right">
      <div>
        <h2>Formularz kontaktowy</h2>
        <form>
          <select>
            <option>Wybierz kategorię</option>
          </select>
          <input type="text" placeholder="Imię i nazwisko" />
          <input type="email" placeholder="E-mail" />
          <input type="tel" placeholder="Nr.tel:" />
          <textarea placeholder="Treść"></textarea>
        </form>
      </div>
      <div>
        <div class="socials">
          <img src="media/fb.svg" alt="Facebook" />
          <img src="media/if.svg" alt="Instagram" />
        </div>
        <div class="footer-links">
          Polityka Prywatności | Polityka plików Cookies
        </div>
      </div>
    </div>
  </div>
</body>
</html>
